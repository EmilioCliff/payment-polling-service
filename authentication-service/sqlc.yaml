version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/*.sql"
    schema: "db/migrations/*.sql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_interface: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
