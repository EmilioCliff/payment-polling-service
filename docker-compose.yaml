version: '3.9'

services:

  gateway-service:
    container_name: gatewayApp
    build:
      context: ./gateway-service
      dockerfile: ./gateway-service.dockerfile
    environment:
      - PORT=5000
    ports:
      - "8080:5000"
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - authentication-servie
      - payments-service

  payments-service:
    container_name: paymentApp
    build: 
      context: ./payments-service
      dockerfile: ./payments-service.dockerfile
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - rabbitmq

  authentication-servie:
    container_name: authApp
    build: 
      context: ./authentication-service
      dockerfile: ./authentication-service.dockerfile
    ports:
      - "8081:5000"
      - "8082:5050"
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      authPostgres:
        condition: service_healthy
    
  authPostgres:
    container_name: authPostgres
    image: postgres:alpine3.19
    environment:
      - POSTGRES_PASSWORD=auth-secret
      - POSTGRES_USER=postgres
      - POSTGRES_DB=authdb
      - PGUSER=postgres
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 80s

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.13.3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      mode: replicated
      replicas: 1
