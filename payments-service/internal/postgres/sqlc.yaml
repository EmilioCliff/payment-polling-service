version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/*.sql"
    schema: "migrations/*.sql"
    gen:
      go:
        package: "generated"
        out: "generated"
        emit_json_tags: true
        emit_interface: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
